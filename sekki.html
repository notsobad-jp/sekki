<html>
<head>
  <meta charset="utf-8">
  <title>Tab Sekki</title>
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet" />
  <style>
    #body, #body .ui.header {
      font-family: "游明朝", YuMincho, "ヒラギノ明朝 ProN W3", "Hiragino Mincho ProN","HG明朝E","ＭＳ Ｐ明朝","ＭＳ 明朝",serif;
      font-weight: normal;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    body:before {
      z-index: 0;
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .hannari { font-family: "Hannari" !important; }

    .segment {
      width: 100vw;
      height: 100vh;
    }

    #container {
      position: relative;
      top:45%;
    }

    #kou {
      font-size:4em !important;
    }

    #kou_kana {
      font-size: 2.4em;
      display: inline;
      margin-left: 10px;
    }

    #footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
    }

    #credit {
      float: right;
      padding-right: 6em;
      font-family: 游ゴシック体, 'Yu Gothic', YuGothic, 'ヒラギノ角ゴシック Pro', 'Hiragino Kaku Gothic Pro', メイリオ, Meiryo, Osaka, 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif;
    }
    #credit a {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="body" class="ui very padded basic segment">
    <div id="container">
      <div class="ui inverted header">
        <span id="kou"></span>
        <div class="ui sub header hannari" id="kou_kana"></div>
      </div>
      <div style="color:rgba(255,255,255,0.8)!important;font-size:1.1em;">
        <span id="sekki" class="ui big black label"></span>
        <span id="meaning"></span>
      </div>
    </div>
    <div id="footer">
      <button id="random" class="ui black icon circular button" data-tooltip="random" data-inverted="">
        <i class="icon random"></i>
      </button>
      <div id="credit">
        <small>
          <strong>tab sekki</strong> by <a href="http://notsobad.jp" target="_blank">NOT SO BAD</a>
        </small>
      </div>
    </div>
  </div>

  <div class="ui small modal">
    <div class="header">Sorry..(>_<)</div>
    <div class="content">
      <p>
        無料版のTab Sekkiでは、ランダム表示は1日10回までです。また明日使ってみてください。
        万が一どうしても制限されずにランダム表示をし続けたい方は、有料版Tab Sekki Proの利用をご検討ください。
      </p>
    </div>
    <div class="actions">
      <a class="ui green button" href="https://chrome.google.com/webstore/detail/tab-sekki-pro-%E4%BA%8C%E5%8D%81%E5%9B%9B%E7%AF%80%E6%B0%97%E4%B8%83%E5%8D%81%E4%BA%8C%E5%80%99%E3%82%92%E6%96%B0/fobplnhmoogciggccjhnglpekolddaom" target="_blank">有料版を見る</a>
      <div class="ui close button">閉じる</div>
    </div>
  </div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/sekki.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
